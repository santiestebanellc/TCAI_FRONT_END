<div class="p-6 bg-gray-50 min-h-screen flex">
    <div class="w-full max-w-md h-[80vh] overflow-y-auto pr-2 hide-scrollbar">
      <div class="space-y-4">
        <div *ngFor="let record of records" 
             class="p-5 rounded-3xl"
             [ngClass]="{'bg-yellow-50 border border-yellow-200': record.priority, 'bg-gray-100': !record.priority}">
          
          <div class="flex items-center justify-between">
            <h2 class="font-bold text-lg">
              {{ record.time }} {{ record.date }}
            </h2>
            <span *ngIf="record.priority" class="text-red-500 text-xl">⚠️</span>
          </div>
          
          <p class="text-gray-800 font-medium mt-1">{{ record.name }}</p>
          
          <div class="mt-3 space-y-0.5 text-gray-600">
            <p class="text-gray-500">Torn horari: <span class="text-gray-700">{{ record.shift }}</span></p>
            <p class="text-gray-500">Diagnòstic: <span class="text-gray-700">{{ record.diagnosis || '—' }}</span></p>
          </div>
          
          <div class="mt-2">
            <p class="text-gray-500">Observacions:</p>
            <p class="text-gray-700">{{ record.notes }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
