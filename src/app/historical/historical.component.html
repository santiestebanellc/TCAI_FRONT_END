<div class="flex flex-col gap-4 w-full max-w-md overflow-y-auto hide-scrollbar">
  <div
    *ngFor="let registro of registros"
    class="p-6 rounded-[24px] transition-colors duration-200 cursor-pointer"
    [ngClass]="{
      'bg-yellow-50 border border-yellow-100':
        registro.priority || isSelected(registro.id),
      'bg-gray-100 hover:bg-yellow-50 hover:border hover:border-yellow-100':
        !registro.priority && !isSelected(registro.id)
    }"
    (click)="onCardClick(registro.id)"
  >
    <!-- Header with time and date -->
    <div class="flex items-center justify-between">
      <h2 class="font-bold text-lg text-gray-900">
        {{ registro.time }} {{ registro.date }}
      </h2>
      <span *ngIf="registro.priority" class="text-red-500 text-xl">â­•</span>
    </div>

    <!-- Patient's name -->
    <p class="text-gray-700">{{ registro.name }}</p>

    <!-- Shift -->
    <p class="text-gray-500 text-sm">Turno: {{ registro.shift }}</p>

    <!-- Notes -->
    <p class="text-gray-500 text-sm">Observacions: {{ registro.notes }}</p>
  </div>
</div>
