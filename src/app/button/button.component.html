<button 
  class="flex items-center justify-between bg-black text-white rounded-full px-4 py-4 w-auto"
  (click)="onClick ? onClick() : null"
>
  <span class="text-2xl font-light mx-2">{{ text }}</span>
  <div *ngIf="showIcon" class="bg-white text-black rounded-full p-2 mx-1.5">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </div>
</button>
