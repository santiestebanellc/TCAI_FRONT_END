<div class="py-2 pl-4 sm:pl-6 md:pl-8">
    <div *ngIf="subtitle" class="text-[10px] sm:text-xs md:text-sm text-gray-400 mb-1">{{ subtitle }}</div>
  
    <div class="flex items-center justify-start gap-2 sm:gap-3 md:gap-4">
      <button *ngIf="showBackButton" class="flex items-center justify-center bg-transparent border-none cursor-pointer h-8 w-8 sm:h-10 sm:w-10 md:h-12 md:w-12">
        <mat-icon class="text-gray-400 text-xl sm:text-2xl md:text-3xl hover:text-gray-600">arrow_back_ios</mat-icon>
      </button>
      
      <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-black m-0">{{ title }}</h1>
      
      <button *ngIf="showForwardButton" class="flex items-center justify-center bg-transparent border-none cursor-pointer h-8 w-8 sm:h-10 sm:w-10 md:h-12 md:w-12">
        <mat-icon class="text-gray-400 text-xl sm:text-2xl md:text-3xl hover:text-gray-600">arrow_forward_ios</mat-icon>
      </button>
    </div>
  </div>
