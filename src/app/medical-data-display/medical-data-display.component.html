<div class="grid grid-cols-1 grid-rows-1 gap-3 py-3 pl-6">
  <!-- Contenedor principal con grid de 2 columnas -->
  <!-- medical-data-display.component.html -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <!-- COLUMNA IZQUIERDA -->
  <div class="space-y-4">
    <!-- Mobilitat -->
    <div
      class="bg-primary-turquoise-light p-6 rounded-2xl border border-primary-turquoise"
      [class.highlighted]="filter === 'AVD'"
    >
      <div
        class="flex items-center space-x-2 text-sm font-medium text-gray-500 mb-4"
      >
        <span class="w-4 h-4 bg-[#c3e6df] rounded inline-block"></span>
        <span>Mobilitat.</span>
      </div>
      <div class="space-y-3 ml-4">
        <div class="flex items-center space-x-2">
          <input
            type="radio"
            id="autonom"
            name="mobilitat"
            class="w-5 h-5 border-gray-300 text-[#c3e6df] focus:ring-[#c3e6df]"
            [checked]="medicalData.mobilitat === 'independent'"
            disabled
          />
          <label for="autonom" class="text-gray-600">&nbsp;Autònom AVD</label>
        </div>
        <div class="flex items-center space-x-2">
          <input
            type="radio"
            id="depenent-parcial"
            name="mobilitat"
            class="w-5 h-5 border-gray-300 text-[#c3e6df] focus:ring-[#c3e6df]"
            [checked]="medicalData.mobilitat === 'semi-dependent'"
            disabled
          />
          <label for="depenent-parcial" class="text-gray-600"
            >&nbsp;Depenent parcial AVD</label
          >
        </div>
        <div class="flex items-center space-x-2">
          <input
            type="radio"
            id="depenent-total"
            name="mobilitat"
            class="w-5 h-5 border-gray-300 text-[#c3e6df] focus:ring-[#c3e6df]"
            [checked]="medicalData.mobilitat === 'dependent'"
            disabled
          />
          <label for="depenent-total" class="text-gray-600"
            >&nbsp;Depenent total</label
          >
        </div>
      </div>
    </div>

    <!-- SNG -->
    <div
      class="bg-primary-turquoise-light p-6 rounded-2xl border border-primary-turquoise"
      [class.highlighted]="filter === 'SNG'"
    >
      <div
        class="flex items-center space-x-2 text-sm font-medium text-gray-500 mb-4"
      >
        <span class="w-4 h-4 bg-[#c3e6df] rounded inline-block"></span>
        <span>SNG</span>
      </div>
      <div
        class="w-full p-3 bg-white border border-gray-200 rounded-xl min-h-[150px] text-gray-600"
      >
        {{ medicalData.sng }}
      </div>
    </div>

    <!-- Bolquers -->
    <div
      class="bg-primary-turquoise-light p-6 rounded-2xl border border-primary-turquoise"
[class.highlighted]="filter === 'BOLQ'"    >
      <div
        class="flex items-center space-x-2 text-sm font-medium text-gray-500 mb-4"
      >
        <span class="w-4 h-4 bg-[#c3e6df] rounded inline-block"></span>
        <span>Bolquers</span>
      </div>
      <div class="flex flex-wrap items-center gap-4 ml-4">
        <div class="flex items-center space-x-2">
          <input
            type="radio"
            id="si-bolquers"
            name="bolquers"
            class="w-5 h-5 border-gray-300 text-[#c3e6df] focus:ring-[#c3e6df]"
            [checked]="medicalData.bolquers !== 0"
            disabled
          />
          <label for="si-bolquers" class="text-gray-600">&nbsp;Sí</label>
        </div>
        <div class="flex items-center space-x-2">
          <input
            type="radio"
            id="no-bolquers"
            name="bolquers"
            class="w-5 h-5 border-gray-300 text-[#c3e6df] focus:ring-[#c3e6df]"
            [checked]="medicalData.bolquers === 0"
            disabled
          />
          <label for="no-bolquers" class="text-gray-600">&nbsp;No</label>
        </div>
        <div class="flex items-center space-x-2">
          <div
            class="flex bg-white border border-gray-200 rounded-full px-2 py-2"
          >
            <span class="flex items-center text-gray-400 text-sm"
              >Nº Canvis:
            </span>
            <span class="text-gray-600 px-3">{{
              medicalData.numCanvis || '0'
            }}</span>
          </div>
        </div>
      </div>

      <!-- Estat de la pell -->
      <div class="mt-4">
        <div class="text-sm font-medium text-gray-500 mb-2">
          Estat de la pell
        </div>
        <div
          class="w-full p-3 bg-white border border-gray-200 rounded-xl min-h-[100px] text-gray-600"
        >
          {{ medicalData.estatPell }}
        </div>
      </div>
    </div>
  </div>

  <!-- COLUMNA DERECHA -->
  <div class="space-y-4">
    <!-- SV -->
    <div
      class="bg-primary-turquoise-light p-6 rounded-2xl border border-primary-turquoise"
      [class.highlighted]="filter === 'SV'"
    >
      <div
        class="flex items-center space-x-2 text-sm font-medium text-gray-500 mb-4"
      >
        <span class="w-4 h-4 bg-[#c3e6df] rounded inline-block"></span>
        <span>SV</span>
      </div>
      <div
        class="w-full p-3 bg-white border border-gray-200 rounded-xl min-h-[100px] text-gray-600"
      >
        {{ medicalData.sv }}
      </div>
    </div>

    <!-- SR -->
    <div
      class="bg-primary-turquoise-light p-6 rounded-2xl border border-primary-turquoise"
      [class.highlighted]="filter === 'SR'"
    >
      <div
        class="flex items-center space-x-2 text-sm font-medium text-gray-500 mb-4"
      >
        <span class="w-4 h-4 bg-[#c3e6df] rounded inline-block"></span>
        <span>SR</span>
      </div>
      <div
        class="w-full p-3 bg-white border border-gray-200 rounded-xl min-h-[149px] text-gray-600"
      >
        {{ medicalData.sr }}
      </div>
    </div>

    <!-- Portador d'O2 Tipus -->
    <div
      class="bg-primary-turquoise-light p-6 rounded-2xl border border-primary-turquoise"
      [class.highlighted]="filter === 'O2'"
    >
      <div
        class="flex items-center space-x-2 text-sm font-medium text-gray-500 mb-4"
      >
        <span class="w-4 h-4 bg-[#c3e6df] rounded inline-block"></span>
        <span>Oxigenoteràpia</span>
      </div>
      <div class="flex space-x-6 ml-4">
        <div class="flex items-center space-x-2">
          <input
            type="radio"
            id="si-o2"
            name="portador"
            class="w-5 h-5 border-gray-300 text-[#c3e6df] focus:ring-[#c3e6df]"
            [checked]="medicalData.portadorO2 !== 0"
            disabled
          />
          <label for="si-o2" class="text-gray-600">&nbsp;Sí</label>
        </div>
        <div class="flex items-center space-x-2">
          <input
            type="radio"
            id="no-o2"
            name="portador"
            class="w-5 h-5 border-gray-300 text-[#c3e6df] focus:ring-[#c3e6df]"
            [checked]="medicalData.portadorO2 === 0"
            disabled
          />
          <label for="no-o2" class="text-gray-600">&nbsp;No</label>
        </div>
      </div>

      <!-- Área grande para texto -->
      <div
        class="mt-4 w-full p-3 bg-white border border-gray-200 rounded-xl min-h-[140px] text-gray-600"
      >
        {{ medicalData.portadorO2Details }}
      </div>
    </div>
  </div>
</div>
</div>
