<!-- Outer container: always rounded-full -->
<div
  class="flex flex-col items-center bg-white py-2 mx-3 shadow-sm w-16 relative overflow-hidden transition-all duration-500 ease-in-out rounded-full"
  [ngClass]="{ 'h-auto pb-8': isMenuOpen, 'h-30': !isMenuOpen }"
>
  <!-- Main item -->
  <div class="flex flex-col items-center">
    <a [routerLink]="mainItem.link" routerLinkActive="active" 
       class="w-12 h-12 flex items-center justify-center transition-colors">
      <img [src]="mainItem.icon" alt="Frame" class="w-12 h-12 nav-style" />
    </a>
    <div class="text-xs text-gray-400 mt-1 text-center">{{mainItem.label}}</div>
  </div>

  <!-- Inner expanding menu (does NOT change border radius of parent) -->
  <div
  *ngIf="isMenuOpen"
  class="menu-container w-full flex flex-col items-center space-y-4 py-3 overflow-hidden"
>
  <ng-container *ngFor="let item of menuItems; let i = index">
    <div
      class="flex flex-col items-center opacity-0 translate-y-2 animate-fadeInDown"
      [ngStyle]="{
        'animation-delay': (i * 100) + 'ms',
        'animation-fill-mode': 'forwards'
      }"
    >
      <a
        [routerLink]="item.link"
        routerLinkActive="active"
        class="flex items-center justify-center transition-colors"
      >
        <img
          [src]="item.icon"
          alt="Frame"
          class="w-12 h-12 nav-style"
        />
      </a>
      <div class="text-xs text-gray-400 mt-1 text-center">
        {{ item.label }}
      </div>
    </div>
  </ng-container>
</div>

  <!-- Arrow Button -->
  <button (click)="toggleMenu()"
    [ngClass]="{ 'absolute bottom-1': isMenuOpen, 'mt-1': !isMenuOpen }"
    class="w-8 h-8 flex items-center justify-center transition-colors"
  >
    <svg xmlns="http://www.w3.org/2000/svg"
         class="h-8 w-8 text-gray-500 transition-transform duration-300 transform"
         [ngClass]="{ 'rotate-180': isMenuOpen, 'rotate-0': !isMenuOpen }"
         viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
    </svg>
  </button>
</div>
