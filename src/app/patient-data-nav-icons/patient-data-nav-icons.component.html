  <!-- Top Main Item (always visible) -->
  <div class="flex flex-col items-center">
    <a [routerLink]="mainItem.link" routerLinkActive="active" 
       class="w-12 h-12 flex items-center justify-center transition-colors">
      <img [src]="mainItem.icon" alt="Frame" class="w-12 h-12" />
    </a>
    <div class="text-xs text-gray-400 mt-1 text-center">{{mainItem.label}}</div>
  </div>

  <!-- Menu Items (appear only if open) -->
  <div *ngIf="isMenuOpen" class="menu-container w-full flex flex-col items-center space-y-4 py-2 animate-fadeIn my-5">
    <ng-container *ngFor="let item of menuItems">
      <div class="flex flex-col items-center">
        <a [routerLink]="item.link" routerLinkActive="active" 
           class="flex items-center justify-center transition-colors">
          <img [src]="item.icon" alt="Frame" class="w-12 h-12" />
        </a>
        <div class="text-xs text-gray-400 mt-1 text-center">{{item.label}}</div>
      </div>
    </ng-container>
  </div>

  <!-- Arrow Button (always visible, just below main link) -->
  <button (click)="toggleMenu()" 
    [ngClass]="{'absolute bottom-2': isMenuOpen, 'mt-2': !isMenuOpen}" 
    class="w-8 h-8 flex items-center justify-centertransition-colors">
    <svg xmlns="http://www.w3.org/2000/svg" 
         class="h-8 w-8 text-gray-500 transition-transform duration-300 transform" 
         [ngClass]="{'rotate-180': isMenuOpen, 'rotate-0': !isMenuOpen}" 
         viewBox="0 0 20 20" fill="currentColor">
      <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
    </svg>
  </button>
