<div class="p-6 bg-gray-50 min-h-screen overflow-y-auto flex justify-center font-work-sans">
  <div class="flex w-full max-w-5xl">
    <div class="hidden lg:block w-1/3 p-6">
      <div class="sticky top-6">
        <img src="assets/medical-illustrations.svg" alt="Ilustraciones médicas" class="w-full">
      </div>
    </div>

    <div class="w-full lg:w-2/3 bg-white p-6 rounded-2xl shadow-sm max-h-[550px] overflow-y-auto">

      <!-- Diagnóstico -->
      <div class="bg-gray-50 p-5 rounded-xl mb-6">
        <label class="font-bold text-gray-800 block mb-2">Diagnóstico</label>
        <textarea [(ngModel)]="perinealSkinCondition" class="w-full p-3 border border-gray-200 rounded-xl" placeholder="Especifica el diagnóstico..."></textarea>
      </div>

      <!-- Motivo -->
      <div class="bg-gray-50 p-5 rounded-xl mb-6">
        <label class="font-bold text-gray-800 block mb-2">Motivo</label>
        <textarea [(ngModel)]="urinaryCatheter" class="w-full p-3 border border-gray-200 rounded-xl" placeholder="Especifica el motivo..."></textarea>
      </div>

      <!-- Mobilitat (AVD) -->
      <div class="bg-gray-50 p-5 rounded-xl mb-6">
        <label class="font-bold text-gray-800 block mb-2">Mobilitat (AVD)</label>
        <div class="flex gap-2 mt-2">
          <label><input type="radio" name="mobility" [(ngModel)]="mobility" value="Autònom"> Autònom</label>
          <label><input type="radio" name="mobility" [(ngModel)]="mobility" value="Dependent parcial"> Dependent parcial</label>
          <label><input type="radio" name="mobility" [(ngModel)]="mobility" value="Dependent total"> Dependent total</label>
        </div>
      </div>

      <!-- Oxigenoterapia -->
      <div class="bg-gray-50 p-5 rounded-xl mb-6">
        <label class="font-bold text-gray-800 block mb-2">Oxigenoteràpia</label>
        <div class="flex gap-2 mt-2">
          <label><input type="radio" name="oxygenTherapy" [(ngModel)]="oxygenTherapy" value="yes"> Sí</label>
          <label><input type="radio" name="oxygenTherapy" [(ngModel)]="oxygenTherapy" value="no"> No</label>
        </div>
        <textarea [(ngModel)]="oxygenType" class="mt-2 w-full p-3 border border-gray-200 rounded-xl" placeholder="Tipus d'oxigen: nasocànula, mascareta..."></textarea>
      </div>

      <!-- Panales -->
      <div class="bg-gray-50 p-5 rounded-xl mb-6">
        <label class="font-bold text-gray-800 block mb-2">Ús de bolquers</label>
        <div class="flex gap-2 mt-2">
          <label><input type="radio" name="diaperUse" [(ngModel)]="diaperUse" value="yes"> Sí</label>
          <label><input type="radio" name="diaperUse" [(ngModel)]="diaperUse" value="no"> No</label>
        </div>
        <input type="number" [(ngModel)]="diaperChanges" class="mt-2 w-full p-3 border border-gray-200 rounded-xl" placeholder="Nombre de canvis">
      </div>

      <!-- Sonda rectal (SR) -->
      <div class="bg-gray-50 p-5 rounded-xl mb-6">
        <label class="font-bold text-gray-800 block mb-2">Sonda rectal (SR)</label>
        <textarea [(ngModel)]="rectalTube" class="w-full p-3 border border-gray-200 rounded-xl" placeholder="Detalls del dèbit, aspecte..."></textarea>
      </div>

      <!-- Sonda nasogàstrica (SNG) -->
      <div class="bg-gray-50 p-5 rounded-xl mb-6">
        <label class="font-bold text-gray-800 block mb-2">Sonda nasogàstrica (SNG)</label>
        <div class="flex gap-2 mt-2">
          <label><input type="radio" name="nasogastricTubePosition" [(ngModel)]="nasogastricTubePosition" value="aspiracio"> Aspiració</label>
          <label><input type="radio" name="nasogastricTubePosition" [(ngModel)]="nasogastricTubePosition" value="declivi"> Declivi</label>
        </div>
        <textarea [(ngModel)]="nasogastricTubeObservations" class="mt-2 w-full p-3 border border-gray-200 rounded-xl" placeholder="Observacions addicionals..."></textarea>
      </div>

      <!-- Botón guardar -->
      <div class="flex justify-end mb-2">
        <button class="bg-gray-900 text-white px-5 py-2 rounded-full flex items-center space-x-2 hover:bg-black transition-colors font-montserrat" (click)="saveForm()">
          <span>Guardar</span>
          <span class="text-white ml-2">✔</span>
        </button>
      </div>

    </div>
  </div>
</div>
