<div class="flex items-center space-x-4">
   <!-- Enlace a Material Symbols -->
   <link
   rel="stylesheet"
   href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
 />

  <!-- Notification Button -->
  <button
    class="w-12 h-12 lg:w-14 lg:h-14 bg-red-500 rounded-full flex items-center justify-center text-white hover:bg-red-600 transition"
  >
    <span class="material-symbols-outlined text-3xl lg:text-4xl">notifications</span>
  </button>

  <!-- Profile Card -->
  <div
    class="flex items-center lg:space-x-3 px-2 lg:px-4 py-2 bg-white rounded-full shadow-md border border-gray-200"
  >
    <!-- Profile Image (always visible) -->
    <img
      src="https://imgs.search.brave.com/IbZqGCCIyqFHNyXc6ljEoPgYBBkqVVw2SpNcXId8zP0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzI4L2Fl/L2U1LzI4YWVlNTI3/NjZiMTUyOTUwZTYy/YzU0M2RjODY3ZGYw/LmpwZw"
      alt="Profile Picture"
      class="w-12 h-12 lg:w-14 lg:h-14 rounded-full object-cover border border-gray-300"
    />

    <!-- User Name and Role (visible on large screens and up) -->
    <div class="hidden lg:block">
      <h3 class="text-sm font-semibold text-gray-900">{{ username }}</h3>
      <p class="text-xs text-gray-500">{{ role }}</p>
    </div>
  </div>
</div>
