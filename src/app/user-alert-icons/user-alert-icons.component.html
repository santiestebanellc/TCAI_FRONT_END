<div class="flex items-center space-x-4 pt-4">
  <!-- Enlace a Material Symbols -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />

  <!-- Notification Button -->
  <button
    class="w-12 h-12 lg:w-14 lg:h-14 bg-red-500 rounded-full flex items-center justify-center text-white hover:bg-red-600 transition"
  >
  <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-bell"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M10 5a2 2 0 1 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" /><path d="M9 17v1a3 3 0 0 0 6 0v-1" /></svg>
  </button>

  <!-- Profile Card -->
  <div
    class="flex items-center lg:space-x-3 px-2 lg:px-4 py-2 bg-white rounded-full border border-gray-200"
  >
    <!-- Profile Image (always visible) -->
    <img
      src="https://openclipart.org/download/247320/abstract-user-flat-4.svg"
      alt="Profile Picture"
      class="w-12 h-12 lg:w-14 lg:h-14 rounded-full object-cover border border-gray-300"
    />

    <!-- User Name and Role (visible on large screens and up) -->
    <div class="hidden lg:block">
      <h3 class="text-sm font-semibold text-gray-900">{{ nombre }}</h3>
      <p class="text-xs text-gray-500">{{ numTrabajador }}</p>
    </div>
  </div>
</div>
