<div class="p-6 bg- min-h-screen">
  <div class="max-w-6xl mx-auto">
    <!-- Contenedor principal con grid de 2 columnas -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- COLUMNA IZQUIERDA -->
      <div class="space-y-4">
        <!-- Mobilitat -->
        <div class="bg-white p-6 rounded-2xl shadow-sm">
          <div
            class="flex items-center space-x-2 text-sm font-medium text-gray-500 mb-4"
          >
            <span class="w-4 h-4 bg-[#c3e6df] rounded inline-block"></span>
            <span>Mobilitat</span>
          </div>
          <div class="space-y-3 ml-4">
            <div class="flex items-center space-x-2">
              <input
                type="radio"
                id="autonom"
                name="mobilitat"
                class="w-5 h-5 border-gray-300 text-[#c3e6df] focus:ring-[#c3e6df]"
                [checked]="formData.mobilitat === 'Autònom AVD'"
                disabled
              />
              <label for="autonom" class="text-gray-600">Autònom AVD</label>
            </div>
            <div class="flex items-center space-x-2">
              <input
                type="radio"
                id="depenent-parcial"
                name="mobilitat"
                class="w-5 h-5 border-gray-300 text-[#c3e6df] focus:ring-[#c3e6df]"
                [checked]="formData.mobilitat === 'Depenent parcial AVD'"
                disabled
              />
              <label for="depenent-parcial" class="text-gray-600"
                >Depenent parcial AVD</label
              >
            </div>
            <div class="flex items-center space-x-2">
              <input
                type="radio"
                id="depenent-total"
                name="mobilitat"
                class="w-5 h-5 border-gray-300 text-[#c3e6df] focus:ring-[#c3e6df]"
                [checked]="formData.mobilitat === 'Depenent total'"
                disabled
              />
              <label for="depenent-total" class="text-gray-600"
                >Depenent total</label
              >
            </div>
          </div>
        </div>

        <!-- SNG (movido desde la columna derecha) -->
        <div class="bg-white p-6 rounded-2xl shadow-sm">
          <div
            class="flex items-center space-x-2 text-sm font-medium text-gray-500 mb-4"
          >
            <span class="w-4 h-4 bg-[#c3e6df] rounded inline-block"></span>
            <span>SNG</span>
          </div>
          <div
            class="w-full p-3 bg-gray-100 border border-gray-200 rounded-xl min-h-[150px] text-gray-600"
          >
            {{ formData.sng }}
          </div>
        </div>

        <!-- Bolquers -->
        <div class="bg-white p-6 rounded-2xl shadow-sm">
          <div
            class="flex items-center space-x-2 text-sm font-medium text-gray-500 mb-4"
          >
            <span class="w-4 h-4 bg-[#c3e6df] rounded inline-block"></span>
            <span>Bolquers</span>
          </div>
          <div class="flex flex-wrap items-center gap-4 ml-4">
            <div class="flex items-center space-x-2">
              <input
                type="radio"
                id="si-bolquers"
                name="bolquers"
                class="w-5 h-5 border-gray-300 text-[#c3e6df] focus:ring-[#c3e6df]"
                [checked]="formData.bolquers === 'Sí'"
                disabled
              />
              <label for="si-bolquers" class="text-gray-600">Sí</label>
            </div>
            <div class="flex items-center space-x-2">
              <input
                type="radio"
                id="no-bolquers"
                name="bolquers"
                class="w-5 h-5 border-gray-300 text-[#c3e6df] focus:ring-[#c3e6df]"
                [checked]="formData.bolquers === 'No'"
                disabled
              />
              <label for="no-bolquers" class="text-gray-600">No</label>
            </div>
            <div class="flex items-center space-x-2">
              <span class="text-gray-600 font-medium">#</span>
              <div
                class="bg-gray-100 border border-gray-200 rounded-xl px-4 py-2"
              >
                <span class="text-gray-600">{{
                  formData.numCanvis || "Nº Canvis"
                }}</span>
              </div>
            </div>
          </div>

          <!-- Estat de la pell -->
          <div class="ml-4 mt-4">
            <div class="text-sm font-medium text-gray-500 mb-2">
              Estat de la pell
            </div>
            <div
              class="w-full p-3 bg-gray-100 border border-gray-200 rounded-xl min-h-[100px] text-gray-600"
            >
              {{ formData.estatPell }}
            </div>
          </div>
        </div>
      </div>

      <!-- COLUMNA DERECHA -->
      <div class="space-y-4">
        <!-- SV -->
        <div class="bg-white p-6 rounded-2xl shadow-sm">
          <div
            class="flex items-center space-x-2 text-sm font-medium text-gray-500 mb-4"
          >
            <span class="w-4 h-4 bg-[#c3e6df] rounded inline-block"></span>
            <span>SV</span>
          </div>
          <div
            class="w-full p-3 bg-gray-100 border border-gray-200 rounded-xl min-h-[100px] text-gray-600"
          >
            {{ formData.sv }}
          </div>
        </div>

        <!-- SR -->
        <div class="bg-white p-6 rounded-2xl shadow-sm">
          <div
            class="flex items-center space-x-2 text-sm font-medium text-gray-500 mb-4"
          >
            <span class="w-4 h-4 bg-[#c3e6df] rounded inline-block"></span>
            <span>SR</span>
          </div>
          <div
            class="w-full p-3 bg-gray-100 border border-gray-200 rounded-xl min-h-[149px] text-gray-600"
          >
            {{ formData.sr }}
          </div>
        </div>

        <!-- Portador d'O2 Tipus (movido desde la columna izquierda) -->
        <div class="bg-white p-6 rounded-2xl shadow-sm">
          <div
            class="flex items-center space-x-2 text-sm font-medium text-gray-500 mb-4"
          >
            <span class="w-4 h-4 bg-[#c3e6df] rounded inline-block"></span>
            <span>Portador d'O2 Tipus</span>
          </div>
          <div class="flex space-x-6 ml-4">
            <div class="flex items-center space-x-2">
              <input
                type="radio"
                id="si-o2"
                name="portador"
                class="w-5 h-5 border-gray-300 text-[#c3e6df] focus:ring-[#c3e6df]"
                [checked]="formData.portadorO2 === 'Sí'"
                disabled
              />
              <label for="si-o2" class="text-gray-600">Sí</label>
            </div>
            <div class="flex items-center space-x-2">
              <input
                type="radio"
                id="no-o2"
                name="portador"
                class="w-5 h-5 border-gray-300 text-[#c3e6df] focus:ring-[#c3e6df]"
                [checked]="formData.portadorO2 === 'No'"
                disabled
              />
              <label for="no-o2" class="text-gray-600">No</label>
            </div>
          </div>

          <!-- Área grande para texto (ahora en la columna derecha) -->
          <div
            class="mt-4 w-full p-3 bg-gray-100 border border-gray-200 rounded-xl min-h-[140px] text-gray-600"
          >
            {{ formData.portadorO2Details }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
