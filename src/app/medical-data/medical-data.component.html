<div class="flex flex-row">
  <!-- Componente histórico (20% del ancho con fondo claro) -->
  <div class="flex-shrink-0 w-[29%] overflow-auto">
    <app-historical-medical></app-historical-medical>
  </div>

  <!-- Separador visual -->
  <div class="w-[1px]"></div>

  <!-- Componente principal (80% del ancho) -->
  <div class="flex-grow w-[80%] p-4 bg-white overflow-auto">
    <div class="h-full">
      <!-- Contenedor principal con grid de 5 columnas para distribución 2:3 -->
      <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
        
        <!-- COLUMNA IZQUIERDA (2/5 del espacio) -->
        <div class="space-y-4 md:col-span-2">
          
          <!-- Mobilitat -->
          <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
            <div class="flex items-center space-x-2 text-sm font-medium text-gray-500 mb-4">
              <span class="w-4 h-4 bg-[#c3e6df] rounded inline-block"></span>
              <span>Mobilitat</span>
            </div>
            <div class="space-y-3 ml-4">
              <div class="flex items-center space-x-2">
                <input 
                  type="radio" 
                  id="autonom" 
                  name="mobilitat" 
                  class="w-5 h-5 border-gray-300 text-[#c3e6df] focus:ring-[#c3e6df]" 
                  [checked]="medicalData.avd === 'Independiente'" 
                  disabled 
                />
                <label for="autonom" class="text-gray-600">Autònom AVD</label>
              </div>
              <div class="flex items-center space-x-2">
                <input 
                  type="radio" 
                  id="depenent-parcial" 
                  name="mobilitat" 
                  class="w-5 h-5 border-gray-300 text-[#c3e6df] focus:ring-[#c3e6df]" 
                  [checked]="medicalData.avd === 'Depenent parcial AVD'" 
                  disabled 
                />
                <label for="depenent-parcial" class="text-gray-600">Depenent parcial AVD</label>
              </div>
              <div class="flex items-center space-x-2">
                <input 
                  type="radio" 
                  id="depenent-total" 
                  name="mobilitat" 
                  class="w-5 h-5 border-gray-300 text-[#c3e6df] focus:ring-[#c3e6df]" 
                  [checked]="medicalData.avd === 'Depenent total'" 
                  disabled 
                />
                <label for="depenent-total" class="text-gray-600">Depenent total</label>
              </div>
            </div>
          </div>

          <!-- SNG -->
          <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
            <div class="flex items-center space-x-2 text-sm font-medium text-gray-500 mb-4">
              <span class="w-4 h-4 bg-[#c3e6df] rounded inline-block"></span>
              <span>SNG</span>
            </div>
            <div class="w-full p-3 bg-gray-100 border border-gray-200 rounded-xl min-h-[150px] text-gray-600">
              <textarea class="w-full h-full" readonly>{{ medicalData.sng || 'No aplica' }}</textarea>
            </div>
          </div>

          <!-- Bolquers -->
          <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
            <div class="flex items-center space-x-2 text-sm font-medium text-gray-500 mb-4">
              <span class="w-4 h-4 bg-[#c3e6df] rounded inline-block"></span>
              <span>Bolquers</span>
            </div>
            <div class="flex flex-wrap items-center gap-4 ml-4">
              <div class="flex items-center space-x-2">
                <input 
                  type="radio" 
                  id="si-bolquers" 
                  name="bolquers" 
                  [checked]="medicalData.panales === 1" 
                  disabled 
                />
                <label for="si-bolquers" class="text-gray-600">Sí</label>
              </div>
              <div class="flex items-center space-x-2">
                <input 
                  type="radio" 
                  id="no-bolquers" 
                  name="bolquers" 
                  [checked]="medicalData.panales === 0" 
                  disabled 
                />
                <label for="no-bolquers" class="text-gray-600">No</label>
              </div>
            </div>

            <div class="ml-4 mt-4">
              <div class="text-sm font-medium text-gray-500 mb-2">Estat de la pell</div>
              <div class="w-full p-3 bg-gray-100 border border-gray-200 rounded-xl min-h-[100px] text-gray-600">
                <textarea class="w-full h-full" readonly>{{ medicalData.estatPell || 'No aplica' }}</textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
