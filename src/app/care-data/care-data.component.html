<router-outlet />
<div
  *ngIf="!isAddCareDataRouteActive"
  class="flex flex-col gap-3 px-4 max-h-full"
>
  <div class="flex justify-between">
    <!-- Button on the left -->
    <div class="flex justify-start">
      <div class="flex gap-1">
        <app-button text="CV" [showIcon]="false"></app-button>
        <app-button text="STP" [showIcon]="false"></app-button>
        <app-button text="DIET" [showIcon]="false"></app-button>
        <app-button text="DIUR" [showIcon]="false"></app-button>
        <app-button text="HEZ" [showIcon]="false"></app-button>
        <app-button text="DRN" [showIcon]="false"></app-button>
        <app-button text="HIG" [showIcon]="false"></app-button>
        <app-button text="MOB" [showIcon]="false"></app-button>
        <app-button text="OBS" [showIcon]="false"></app-button>
      </div>
    </div>
    <!-- Button on the right -->
    <div class="flex justify-end">
      <app-button
        [route]="['/care-data', 'add-care-data']"
        text="Afegir cura"
        [showIcon]="true"
      ></app-button>
    </div>
  </div>

  <!-- Row with the two components -->
  <div
    class="grid grid-rows-1 grid-cols-4 gap-6 grow max-h-full overflow-hidden"
  >
    <!-- Historical Component (25%) -->
    <div
      class="col-span-1 row-span-1 pr-2 max-h-full overflow-y-auto bg-white rounded-2xl shadow"
    >
      <app-historical
        [pacienteId]="pacienteId"
        (registroSelected)="onRegistroSelected($event)"
      ></app-historical>
    </div>

    <!-- Care Data Summary Component (75%) -->
    <div class="col-span-3 row-span-1 overflow-y-auto">
      <app-care-data-summary
        class="block h-full"
        [registroId]="registroId"
      ></app-care-data-summary>
    </div>
  </div>
</div>
