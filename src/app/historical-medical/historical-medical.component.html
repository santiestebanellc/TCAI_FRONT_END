<div class="p-3">
    <div class="w-full min-w-md h-[75vh] overflow-y-auto pr-6 hide-scrollbar">
      <div class="space-y-4">
        <div *ngFor="let diagnostico of diagnosticos"
             class="p-6 rounded-[24px] transition-colors duration-200 cursor-pointer"
             [ngClass]="{
               'bg-yellow-50 border border-yellow-100': diagnostico.priority || isSelected(diagnostico.id), 
               'bg-gray-100 hover:bg-yellow-50 hover:border hover:border-yellow-100': !diagnostico.priority && !isSelected(diagnostico.id)
             }"
             (click)="onCardClick(diagnostico.id)">
          
          <!-- Header with time and date -->
          <div class="flex items-center justify-between">
            <h2 class="font-bold text-lg text-gray-900">
              {{ diagnostico.time }}h - {{ diagnostico.date }}
            </h2>
            <span *ngIf="diagnostico.priority" class="text-red-500 text-xl">â­•</span>
          </div>
          
          <!-- Patient's name -->
          <p class="text-gray-800 font-medium mt-2">{{ diagnostico.name }}</p>
          
          <!-- Diagnosis information without bold labels -->
          <div class="mt-4 space-y-1">
            <p class="text-gray-500 text-sm">Torn: {{ diagnostico.shift }}</p> <!-- Added toma -->
            <ul class="text-gray-500 text-sm">
              <li>AVD: {{ diagnostico.diagnosis.avd || '-' }}</li>
              <li>O2: {{ diagnostico.diagnosis.o2 || '-' }}</li>
              <li>Bolquers: {{ diagnostico.diagnosis.panales || '-' }}</li>
            </ul>
            <p class="text-gray-500">Toma: {{ diagnostico.shift }}</p> <!-- Added toma -->
          </div>
        </div>
      </div>
    </div>
  </div>
