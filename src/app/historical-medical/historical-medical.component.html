<div class="p-6">
    <div class="w-full min-w-md h-[75vh] overflow-y-auto pr-10 hide-scrollbar">
      <div class="space-y-4">
        <div *ngFor="let record of records"
             class="p-6 rounded-[24px] transition-colors duration-200 cursor-pointer"
             [ngClass]="{
               'bg-yellow-50 border border-yellow-100': record.priority || isSelected(record.id), 
               'bg-gray-100 hover:bg-yellow-50 hover:border hover:border-yellow-100': !record.priority && !isSelected(record.id)
             }"
             (click)="selectRecord(record.id)">
          
          <!-- Header with time and date -->
          <div class="flex items-center justify-between">
            <h2 class="font-bold text-lg text-gray-900">
              {{ record.time }} {{ record.date }}
            </h2>
            <span *ngIf="record.priority" class="text-red-500 text-xl">⭕</span>
          </div>
          
          <!-- Patient's name -->
          <p class="text-gray-800 font-medium mt-2">{{ record.name }}</p>
          
          <!-- Diagnosis information without bold labels -->
          <div class="mt-4 space-y-1">
            <p class="text-gray-500">Diagnòstic:</p>
            <ul class="text-gray-700">
              <li>AVD: {{ record.diagnosis.avd }}</li>
              <li>O2: {{ record.diagnosis.o2 }}</li>
              <li>Pañales: {{ record.diagnosis.panales }}</li>
            </ul>
            <p class="text-gray-500">Toma: {{ record.shift }}</p> <!-- Added toma -->
          </div>
        </div>
      </div>
    </div>
  </div>
