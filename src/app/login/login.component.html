<div class="min-h-screen grid grid-cols-2 bg-blue-50">
  <!-- Sección Izquierda (Formulario) -->
  <div class="flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg p-6 w-80 text-center">
      <div class="flex items-center justify-center mb-3">
        <img src="assets/images/saol-logo.png" alt="SAOL Logo" class="w-10 h-10" />
        <h1 class="text-lg font-bold text-gray-900 ml-2">SAOL</h1>
      </div>
      <p class="text-xs text-gray-500">El teu gestor de pacients</p>

      <form class="mt-4">
        <!-- Campo Nº Auxiliar -->
        <div class="relative mb-3">
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400 text-sm">#</span>
          <input
            type="text"
            placeholder="Nº Auxiliar"
            class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-full bg-gray-100 text-gray-900 focus:ring-1 focus:ring-blue-200 focus:border-blue-200 text-xs"
          />
        </div>

        <!-- Campo Contraseña -->
        <div class="relative mb-3">
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400 text-sm">🔒</span>
          <input
            type="password"
            placeholder="Contraseña"
            class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-full bg-gray-100 text-gray-900 focus:ring-1 focus:ring-blue-200 focus:border-blue-200 text-xs"
          />
        </div>

        <button
          type="submit"
          class="w-full py-2 bg-blue-300 text-white rounded-full hover:bg-blue-600 focus:ring-2 focus:ring-blue-300 transition duration-200 text-xs font-medium"
        >
          Entrar
        </button>
      </form>
    </div>
  </div>

  <!-- Sección Derecha (Ilustraciones) -->
  <div class="flex items-center justify-center bg-white">
    <img src="assets/images/medical-illustrations.png" alt="Medical Icons" class="w-2/4">
  </div>
</div>
