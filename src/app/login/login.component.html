<div class="login-page">
    <div class="login-container">
      <div class="logo">
        <img src="/src/assets/images/Frame 81.png" alt="SAOL Logo" /> 
        <h1>SAOL</h1>
        <p>El teu gestor de pacients</p>
      </div>
      <form>
        <div class="form-group">
          <label for="nurseNumber">Nº Auxiliar</label>
          <input 
            type="text" 
            id="nurseNumber" 
            [(ngModel)]="nurseNumber" 
            name="nurseNumber" 
            placeholder="Ingresa tu número de auxiliar">
        </div>
        <button type="button" (click)="onSubmit()" class="font-work-sans text-gray-700 dark:text-gray-400">Entrar</button>
      </form>
    </div>
    <div class="background-icons">
      <img src="/src/assets/images/Frame 81.png" alt="IV Bag" class="icon" />
      <img src="/src/assets/images/Frame 81.png" alt="Clipboard" class="icon" />
      <img src="/src/assets/images/Frame 81.png" alt="Test Tube" class="icon" />
      <img src="/src/assets/images/Frame 81.png" alt="Heart" class="icon" />
    </div>
  </div>
