<div class="min-h-screen grid grid-cols-2 bg-blue-50">
  <!-- Sección Izquierda (Formulario) -->
  <div class="flex items-center justify-center">
    <div class="bg-white rounded-2xl border border-zinc-200 p-6 w-80 text-center">
      <div class="flex items-center justify-center mb-3">
        <img src="assets/saol_logo1.svg" alt="SAOL Logo" class="w-10 h-10" />
        <h1 class="text-3xl font-bold text-gray-900 ml-2">SAOL</h1>
      </div>
      <p class="text-xs text-gray-500">El teu gestor de pacients</p>

<form class="mt-4" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
        <!-- Campo Nº Auxiliar -->
        <div class="relative mb-3">
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400 text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-linecap="round" stroke-linejoin="round" width="16" height="16" stroke-width="1.5">
              <path d="M5 9l14 0"></path>
              <path d="M5 15l14 0"></path>
              <path d="M11 4l-4 16"></path>
              <path d="M17 4l-4 16"></path>
            </svg>
          </span>
          <input
            [(ngModel)]="num_trabajador"
            name="num_trabajador"
            required
            #numAuxiliar="ngModel"
            type="text"
            placeholder="Nº Auxiliar"
            class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-full bg-gray-50 text-gray-900 focus:ring-1 focus:ring-blue-200 focus:border-blue-200 text-xs"
            [ngClass]="{'border-red-300 focus:ring-red-200 focus:border-red-300': numAuxiliar?.invalid && (numAuxiliar?.dirty || numAuxiliar?.touched)}"
          />
        </div>

        <!-- Campo Contraseña -->
        <div class="relative mb-3">
          <span class="absolute inset-y-0 left-3 flex items-center text-gray-400 text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-linecap="round" stroke-linejoin="round" width="16" height="16" stroke-width="2">
              <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z"></path>
              <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0"></path>
              <path d="M8 11v-4a4 4 0 1 1 8 0v4"></path>
            </svg>
          </span>
          <input
            [(ngModel)]="contrasena"
            name="password"
            required
            #password="ngModel"
            type="password"
            placeholder="Contrasenya"
            class="w-full pl-8 pr-3 py-2 border border-gray-300 rounded-full bg-gray-50 text-gray-900 focus:ring-1 focus:ring-blue-200 focus:border-blue-200 text-xs"
            [ngClass]="{'border-red-300 focus:ring-red-200 focus:border-red-300': password?.invalid && (password?.dirty || password?.touched)}"
          />
        </div>

        <!-- Mensajes de validación y error -->
        <div *ngIf="mensaje || (numAuxiliar?.invalid && numAuxiliar?.touched) || (password?.invalid && password?.touched)" class="mb-3">
          <div 
            [ngClass]="{
              'bg-red-50 border-red-200 text-red-600': !loginCorrecto || (numAuxiliar?.invalid && numAuxiliar?.touched) || (password?.invalid && password?.touched), 
              'bg-green-50 border-green-200 text-green-600': loginCorrecto
            }" 
            class="flex items-center p-2 rounded-lg border text-xs">
            <span *ngIf="!loginCorrecto || (numAuxiliar?.invalid && numAuxiliar?.touched) || (password?.invalid && password?.touched)" class="mr-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
              </svg>
            </span>
            <span *ngIf="loginCorrecto" class="mr-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
              </svg>
            </span>
            <span *ngIf="numAuxiliar?.invalid && numAuxiliar?.touched && !mensaje">Falta el auxiliar</span>
            <span *ngIf="password?.invalid && password?.touched && !numAuxiliar?.invalid && !mensaje">Falta contraseña</span>
            <span *ngIf="mensaje">{{ mensaje }}</span>
          </div>
        </div>

<button
  type="submit"
    class="w-full py-2 bg-primary-blue text-white rounded-full hover:bg-primary-blue-dark focus:ring-2 focus:ring-blue-300 transition duration-200 text-xs font-medium"
>
  Entrar
</button>

      </form>
    </div>
  </div>

  <!-- Sección Derecha (Ilustraciones) -->
  <div class="flex items-center justify-center bg-white">
    <img src="assets/drawings.svg" alt="Medical Icons" class="w-2/4 scale-140" />
  </div>
</div>
